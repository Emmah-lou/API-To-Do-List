<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API TODO LIST</title>
  <link rel="stylesheet" href="style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>To-Do-List</h1>
    <p>By: Emma-Lou-Who</p>
    <div id="position-container">
      <button onclick="currentTasksContainer()">Current/Active</button>
      <button onclick="completedTasksContainer()">Completed</button>
      <button onclick="allTasksContainer()">All</button>
      <div id="todo-container">
        <!-- code injected for current tasks -->
      </div>
      <div id="completed-tasks">
        <!-- code injected for completed tasks -->
      </div>
      <div id="all-tasks">
        <!-- code injected for all tasks -->
      </div>
    </div>
    <div id="todo-form">
      <form class="newTodo">
        <input  type="text" placeholder="Add a new todo">
        <button type="submit" id="add-btn">ADD</button>
      </form>
      <!-- <button id="dont-press">DONT PRESS WILL DELETE WHOLE LIST</button> -->
      
  </div>


  <script src="script.js"></script>
</body> 
</html>
